<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MyEnt2ViewDlg" widgetVar="MyEnt2ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewMyEnt2Title}">
            <h:form id="MyEnt2ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{myEnt2Controller.selected != null}">
                        <h:outputText value="#{bundle2.ViewMyEnt2Label_id}"/>
                        <h:outputText value="#{myEnt2Controller.selected.id}" title="#{bundle2.ViewMyEnt2Title_id}"/>
                        <h:outputText value="#{bundle2.ViewMyEnt2Label_school}"/>
                        <h:outputText value="#{myEnt2Controller.selected.school}" title="#{bundle2.ViewMyEnt2Title_school}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="MyEnt2ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZVUserSkillViewDlg" widgetVar="ZVUserSkillViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZVUserSkillTitle}">
            <h:form id="ZVUserSkillViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zVUserSkillController.selected != null}">
                        <h:outputText value="#{bundle.ViewZVUserSkillLabel_id}"/>
                        <h:outputText value="#{zVUserSkillController.selected.id}" title="#{bundle.ViewZVUserSkillTitle_id}"/>
                        <h:outputText value="#{bundle.ViewZVUserSkillLabel_name}"/>
                        <h:outputText value="#{zVUserSkillController.selected.name}" title="#{bundle.ViewZVUserSkillTitle_name}"/>
                        <h:outputText value="#{bundle.ViewZVUserSkillLabel_birthday}"/>
                        <h:outputText value="#{zVUserSkillController.selected.birthday}" title="#{bundle.ViewZVUserSkillTitle_birthday}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewZVUserSkillLabel_subscription}"/>
                        <h:outputText value="#{zVUserSkillController.selected.subscription}" title="#{bundle.ViewZVUserSkillTitle_subscription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ZVUserSkillViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

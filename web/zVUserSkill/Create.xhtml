<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZVUserSkillCreateDlg" widgetVar="ZVUserSkillCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateZVUserSkillTitle}">
            <h:form id="ZVUserSkillCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zVUserSkillController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateZVUserSkillLabel_id}" for="id" />
                        <p:inputText id="id" value="#{zVUserSkillController.selected.id}" title="#{bundle.CreateZVUserSkillTitle_id}" required="true" requiredMessage="#{bundle.CreateZVUserSkillRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateZVUserSkillLabel_name}" for="name" />
                        <p:inputTextarea rows="4" cols="30" id="name" value="#{zVUserSkillController.selected.name}" title="#{bundle.CreateZVUserSkillTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateZVUserSkillLabel_birthday}" for="birthday" />
                        <p:calendar id="birthday" pattern="MM/dd/yyyy" value="#{zVUserSkillController.selected.birthday}" title="#{bundle.EditZVUserSkillTitle_birthday}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateZVUserSkillLabel_subscription}" for="subscription" />
                        <p:inputTextarea rows="4" cols="30" id="subscription" value="#{zVUserSkillController.selected.subscription}" title="#{bundle.CreateZVUserSkillTitle_subscription}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zVUserSkillController.create}" value="#{bundle.Save}" update="display,:ZVUserSkillListForm:datalist,:growl" oncomplete="handleSubmit(args,'ZVUserSkillCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZVUserSkillCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

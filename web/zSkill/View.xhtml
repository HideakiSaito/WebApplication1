<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:p="http://primefaces.org/ui">

                        <h:outputText value="#{bundle.ViewZSkillLabel_aplicationDevelop}"/>

                        <h:outputText value="#{zSkillController.selected.javaSe}" title="#{bundle.ViewZSkillTitle_javaSe}"/>
                        <h:outputText value="#{bundle.ViewZSkillLabel_javaEe}"/>
                        <h:outputText value="#{zSkillController.selected.javaEe}" title="#{bundle.ViewZSkillTitle_javaEe}"/>

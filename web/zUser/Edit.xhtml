<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZUserEditDlg" widgetVar="ZUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditZUserTitle}">
            <h:form id="ZUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditZUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{zUserController.selected.id}" title="#{bundle.EditZUserTitle_id}" required="true" requiredMessage="#{bundle.EditZUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditZUserLabel_name}" for="name" />
                        <p:inputTextarea rows="4" cols="30" id="name" value="#{zUserController.selected.name}" title="#{bundle.EditZUserTitle_name}" />
                        <p:outputLabel value="#{bundle.EditZUserLabel_birthday}" for="birthday" />
                        <p:calendar id="birthday" pattern="MM/dd/yyyy" value="#{zUserController.selected.birthday}" title="#{bundle.EditZUserTitle_birthday}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditZUserLabel_age}" for="age" />
                        <p:calendar id="age" pattern="HH:mm:ss" value="#{zUserController.selected.age}" title="#{bundle.EditZUserTitle_age}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zUserController.update}" value="#{bundle.Save}" update="display,:ZUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ZUserEditDialog');"/>
                    <p:commandButton actionListener="#{zUserController.myUpdate()}" value="MySave" update="display,:ZUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ZUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

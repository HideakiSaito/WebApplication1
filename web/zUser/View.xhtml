<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZUserViewDlg" widgetVar="ZUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZUserTitle}">
            <h:form id="ZUserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zUserController.selected != null}">
                        <h:outputText value="#{bundle.ViewZUserLabel_id}"/>
                        <h:outputText value="#{zUserController.selected.id}" title="#{bundle.ViewZUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewZUserLabel_name}"/>
                        <h:outputText value="#{zUserController.selected.name}" title="#{bundle.ViewZUserTitle_name}"/>
                        <h:outputText value="#{bundle.ViewZUserLabel_birthday}"/>
                        <h:outputText value="#{zUserController.selected.birthday}" title="#{bundle.ViewZUserTitle_birthday}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewZUserLabel_age}"/>
                        <h:outputText value="#{zUserController.selected.age}" title="#{bundle.ViewZUserTitle_age}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ZUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
